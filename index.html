<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="body-flex">
    <p id="input-screen" class="input-screen"></p>
    

    <div class="row">
    <button>AC</button>
    <button>*/-</button>
    <button>%</button>
    <button>&divide</button>
    </div>

    <div class="row">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>x</button>
    </div>

    <div class="row">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
    </div>

    <div class="row">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>+</button>
    </div>

    <div class="row">
    <button>0</button>
    <button>.</button>
    <button>=</button>
    </div>

    </div>
    
    




</body>
</html>
