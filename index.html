<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="body-flex">
        <p id="onput-screen" class="onput-screen"></p>
        <p id="input-screen" class="input-screen"></p>
        

        <div class="row">
            <button class="grey-button">AC</button>
            <button class="grey-button">*/-</button>
            <button class="grey-button">%</button>
            <button class="orange-button">&divide</button>
        </div>

        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="orange-button">x</button>
        </div>

        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="orange-button">-</button>
        </div>

        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="orange-button">+</button>
        </div>

        <div class="row">
            <button class="button-0">0</button>
            <button>.</button>
            <button class="orange-button">=</button>
        </div>

        <div class="deco-bar">
            <div></div>
        </div>

    </div>
    
    



    <script src="./scripts/script.js"></script>
</body>
</html>
