<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="body-flex">
        <p id="output-screen" class="output-screen"></p>
        <p id="input-screen" class="input-screen"></p>
        

        <div class="row">
            <button id="button1" class="grey-button">AC</button>
            <button id="button2" class="grey-button">*/-</button>
            <button id="button3" class="grey-button">%</button>
            <button id="button4" class="orange-button">&divide</button>
        </div>

        <div class="row">
            <button id="button5" >7</button>
            <button id="button6" >8</button>
            <button id="button7" >9</button>
            <button id="button8" class="orange-button">x</button>
        </div>

        <div class="row">
            <button id="button9" >4</button>
            <button id="button10" >5</button>
            <button id="button11" >6</button>
            <button id="button12" class="orange-button">-</button>
        </div>

        <div class="row">
            <button id="button13" >1</button>
            <button id="button14" >2</button>
            <button id="button15" >3</button>
            <button id="button16" class="orange-button">+</button>
        </div>

        <div class="row">
            <button id="button17" class="button-0">0</button>
            <button id="button18" >.</button>
            <button id="button19" class="orange-button">=</button>
        </div>

        <div class="deco-bar">
            <div></div>
        </div>

    </div>
    
    



    <script src="./scripts/script.js"></script>
</body>
</html>
